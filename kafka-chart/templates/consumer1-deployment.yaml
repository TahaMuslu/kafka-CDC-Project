apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer1
  template:
    metadata:
      labels:
        app: consumer1
    spec:
      containers:
        - name: consumer1
          image: <your_consumer_image>
          volumeMounts:
            - name: consumer-code
              mountPath: /kafkarun.py
          env:
            - name: KAFKA_BROKERCONNECT
              value: "kafka-1:9092"
            - name: TOPIC
              value: "X"
            - name: CONSUMER_ID
              value: "1"
      volumes:
        - name: consumer-code
          hostPath:
            path: /path/to/consumer/code
