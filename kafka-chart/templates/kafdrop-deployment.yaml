apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafdrop-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafdrop
  template:
    metadata:
      labels:
        app: kafdrop
    spec:
      containers:
        - name: kafdrop
          image: obsidiandynamics/kafdrop:latest
          ports:
            - containerPort: 9000
          env:
            - name: KAFKA_BROKERCONNECT
              value: kafka-1:9092
            - name: SERVER_SERVLET_CONTEXTPATH
              value: "/"
